    wavesurfer.load('../assets/test.wav');
    //console.log(wavesurfer)

    var song, analyzer;

    function preload() {
        song = loadSound('../assets/test.wav');
        //console.dir(song.processPeaks)
    }
     

    function setup() {
        createCanvas(710, 200);
        song.play();
        // create a new Amplitude analyzer
        analyzer = new p5.Amplitude();
        
        // Patch the input to an volume analyzer
        analyzer.setInput(song);
        //console.log(analyzer)
        //console.log(getRandomIntInclusive(0, 255));
        //console.log(wavesurfer)
        
        
    }
    
    
    function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        var rgb = {
            r: Math.floor(Math.random() * (max - min + 1)) + min,
            g: Math.floor(Math.random() * (max - min + 1)) + min,
            b: Math.floor(Math.random() * (max - min + 1)) + min
        }
        return rgb;
    }
    

    function draw() {
      background(255);
        //console.log(this)
      // Get the average (root mean square) amplitude
      var rms = analyzer.getLevel();
        _tempRms = 0;
        if(rms > 0.1) {
            _tempRms = rms;
        }
      fill(127);
      stroke(0);

      // Draw an ellipse with size based on volume
      ellipse(width/2, height/2, 10+_tempRms*200, 10+_tempRms*200);
    }
