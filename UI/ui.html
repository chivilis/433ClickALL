    class Track {
        constructor(trackURL) {
            this.data = this.parseFileData(trackURL);
            this.URL = trackURL;
            if(!this.data) return false;
            return this;
        }  
        parseFileData(trackURL) {
            let _tempBuffer = fs.readFileSync(trackURL);
            let ext = trackURL.split('.').pop();
            switch(ext) {
                case 'mid':
                    let midiData = parseMidi(_tempBuffer);
                    if(midiData.header.numTracks > 1) {
                        console.log('please use single channel midi files!');
                        return false;
                    }
                    //midiData.duration = 
                    return midiData;
                case 'wav':
                        console.log('still dev!');
                    return false;//new Wave2Midi(trackURL);
                case 'smt':
                    console.log('still dev!');
                    return false;
                    let parser = new xml2js.Parser({
                        //trim: true,
                        //normalize: true,
                        //mergeAttrs: true
                    });
                    parser.parseString(_tempBuffer, function (err, result) {
                        console.log(result)
                    });
                    return _tempBuffer;
                    
                default: return false;
            }
        }
    }

function OnsetDetect(f1,f2,str,thresh){
    this.isDetected = false;
    this.f1=f1;
    this.f2=f2;
    this.str = str;
    this.treshold = thresh;
    this.energy = 0;
    this.penergy =0;
    this.siz = 10;
    this.sensitivity = 500;
}

OnsetDetect.prototype.display = function(x,y) {

    if(this.isDetected == true){
        this.siz = lerp(this.siz,40,0.99);
    }
    else if (this.isDetected == false){
        this.siz = lerp(this.siz,15,0.99);
    }
    fill(255,0,0);
    ellipse(x,y,this.siz,this.siz);
    fill(0);
    text(this.str,x,y);
    text("( "+this.f1+" - "+this.f2+"Hz )",x,y+10);
}

OnsetDetect.prototype.update = function(fftObject) {
    this.energy = fftObject.getEnergy(this.f1,this.f2)/255;

    if(this.isDetected == false){
        if (this.energy-this.penergy > this.treshold){
            this.isDetected = true;
            var self = this;
            setTimeout(function () {
                self.isDetected = false;
            },this.sensitivity);
        }
    }

    this.penergy = this.energy;

}
